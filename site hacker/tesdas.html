<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #e7e9ea;
        }
        
        .input-field {
            background-color: transparent;
            border: 1px solid #333;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-color: #1d9bf0;
            outline: none;
        }
        
        .input-field:focus + label, .input-field:not(:placeholder-shown) + label {
            transform: translateY(-22px) scale(0.85);
            color: #1d9bf0;
        }
        
        .input-label {
            pointer-events: none;
            transition: all 0.2s;
            transform-origin: left center;
        }
        
        .login-btn {
            background-color: #1d9bf0;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background-color: #1a8cd8;
        }
        
        .login-btn:disabled {
            background-color: #1d9bf080;
            cursor: not-allowed;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #71767b;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #2f3336;
        }
        
        .divider:not(:empty)::before {
            margin-right: 1em;
        }
        
        .divider:not(:empty)::after {
            margin-left: 1em;
        }
        
        .signup-btn {
            border: 1px solid #536471;
            transition: background-color 0.2s;
        }
        
        .signup-btn:hover {
            background-color: rgba(29, 155, 240, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Left Side (Logo) -->
    <div class="hidden md:flex md:w-1/2 items-center justify-center p-12">
        <div class="max-w-md">
            <i class="fab fa-x-twitter text-white text-9xl mb-12"></i>
            <h1 class="text-6xl font-bold mb-16">Happening now</h1>
            <h2 class="text-3xl font-bold mb-8">Join today.</h2>
            <div class="space-y-4 max-w-xs">
                <button class="w-full rounded-full py-2 px-4 border border-gray-300 text-black bg-white font-bold flex items-center justify-center gap-2">
                    <i class="fab fa-google text-blue-500"></i>
                    Sign up with Google
                </button>
                <button class="w-full rounded-full py-2 px-4 border border-gray-300 text-black bg-white font-bold flex items-center justify-center gap-2">
                    <i class="fab fa-apple"></i>
                    Sign up with Apple
                </button>
                <div class="divider">or</div>
                <button class="w-full rounded-full py-2 px-4 bg-blue-500 text-white font-bold">
                    Create account
                </button>
                <p class="text-xs text-gray-400">
                    By signing up, you agree to the <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a>, including <a href="#" class="text-blue-500">Cookie Use</a>.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Right Side (Login Form) -->
    <div class="w-full md:w-1/2 flex flex-col p-8 md:p-16 max-w-md mx-auto">
        <div class="mb-10">
            <i class="fab fa-x-twitter text-white text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold mb-8">Sign in to X</h1>
        
        <div class="space-y-4 mb-6">
            <button class="w-full rounded-full py-2 px-4 border border-gray-600 text-white font-bold flex items-center justify-center gap-2">
                <i class="fab fa-google text-blue-500"></i>
                Sign in with Google
            </button>
            <button class="w-full rounded-full py-2 px-4 border border-gray-600 text-white font-bold flex items-center justify-center gap-2">
                <i class="fab fa-apple"></i>
                Sign in with Apple
            </button>
            
            <div class="divider">or</div>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div class="relative">
                <input 
                    type="text" 
                    id="username" 
                    class="w-full py-3 px-4 input-field rounded-md text-white peer" 
                    placeholder=" "
                    required
                >
                <label for="username" class="input-label absolute left-4 top-3 text-gray-500">Phone, email, or username</label>
            </div>
            
            <div class="relative">
                <input 
                    type="password" 
                    id="password" 
                    class="w-full py-3 px-4 input-field rounded-md text-white peer" 
                    placeholder=" "
                    required
                >
                <label for="password" class="input-label absolute left-4 top-3 text-gray-500">Password</label>
            </div>
            
            <div class="flex justify-end">
                <a href="#" class="text-sm text-blue-500 forgot-password">Forgot password?</a>
            </div>
            
            <button 
                type="submit" 
                id="loginButton"
                class="w-full py-3 rounded-full login-btn text-white font-bold disabled:opacity-50"
                disabled
            >
                Sign in
            </button>
        </form>
        
        <div class="mt-16 text-gray-500">
            <p>Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
        </div>
        
        <div class="mt-auto pt-8 text-xs text-gray-500 flex flex-wrap gap-2">
            <a href="#" class="hover:underline">Terms of Service</a>
            <a href="#" class="hover:underline">Privacy Policy</a>
            <a href="#" class="hover:underline">Cookie Policy</a>
            <a href="#" class="hover:underline">Accessibility</a>
            <a href="#" class="hover:underline">Ads info</a>
            <a href="#" class="hover:underline">More</a>
            <span>Â© 2025 X Corp.</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            
            // Enable/disable login button based on input
            function validateForm() {
                if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                    loginButton.disabled = false;
                } else {
                    loginButton.disabled = true;
                }
            }
            
            usernameInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
                loginButton.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // In a real app, you would handle the actual login here
                    alert('Login functionality would be implemented here. Username: ' + usernameInput.value);
                    
                    // Reset button
                    loginButton.innerHTML = 'Sign in';
                    loginButton.disabled = false;
                }, 1500);
            });
            
            // Add floating label functionality
            document.querySelectorAll('.input-field').forEach(input => {
                const label = input.nextElementSibling;
                
                input.addEventListener('focus', () => {
                    label.style.transform = 'translateY(-22px) scale(0.85)';
                    label.style.color = '#1d9bf0';
                });
                
                input.addEventListener('blur', () => {
                    if (input.value === '') {
                        label.style.transform = '';
                        label.style.color = '#71767b';
                    }
                });
            });
        });
    </script>
</body>
</html>
